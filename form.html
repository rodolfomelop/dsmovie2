<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DSMovie</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="github" />
                <a href="https://github.com/rodolfomelop/">/rodolfomelop</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">

                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/jBJWaqoSCiARWtfV0GlqHrcdidd.jpg"
                            alt="">
                        <div class="dsmovie-form-description">
                            <h3>The Witcher</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit">salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cncelar</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>

</body>

</html>
